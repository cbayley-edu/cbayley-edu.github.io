<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock || Paper || Scissors</title>
  </head>
  <body>
    <script type="text/javascript">

        // user     computer
        //  r           p           computerWin
        //  r           s           userWin
        //  p           r           userWin
        //  p           s           computerWin
        //  s           r           computerWin
        //  s           p           userWin


    //r, p, s array (computer)
    var computer = ['r', 'p', 's'];
    var computerText = ['rock', 'paper', 'scissors'];
    //create a variable called tied = 0
    var tied = 0;
    //create a variable called youWin = 0
    var youWin = 0;
    //create a variable called computerWin = 0
    var computerWin = 0;

    //loop 10 times: for (var i = 0; i < 10; i++) 
    for (var i = 0; i < 10; i++) {

        //get user's input (r, p, s) (prompt userInput)
        var userInput = prompt("Enter r, p, or s for rock, paper, scissors.").toLowerCase().charAt(0);  
        //random number between 0 to 2, to get computer from array
        var computerInput = Math.floor(Math.random() * 3);
        alert("Computer picked " + computerText[computerInput]);

        //tied code
        if (userInput === computer[computerInput]) {
          alert("You tied!");
          tied = tied + 1;
          alert("You have tied " + tied + " times.");
        }
        //win code
        else if ((userInput === 'r' && computer[computerInput] === 's') || (userInput === 'p' && computer[computerInput] === 'r') 
                        || (userInput === 's' && computer[computerInput] === 'p')) {
          alert("You win!!!!");
          youWin = youWin + 1;
          alert("You have won " + youWin + " times.");
        }
        //lose code
        else if ((computer[computerInput] === 'r' && userInput === 's') || (computer[computerInput] === 'p' && userInput === 'r') 
                        || (computer[computerInput] === 's' && userInput === 'p')) {
          alert("You lose. :(");
          computerWin = computerWin + 1;
          alert("You have lost " + computerWin + " times.");
        }

    //end loop
    }

    //alert tied, youWin, computerWin
    alert("You tied " + tied + " times.\nYou won " + youWin + " times.\nYou lost " + computerWin + " times.");

    </script>
  </body>
</html>
